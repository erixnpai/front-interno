<aside class="flex w-screen h-screen relative overflow-hidden z-10">
    <nav class="h-full flex flex-col bg-[#001E53] border-r shadow-sm">
      <div class="p-4 pb-2 flex justify-between items-center">
        <img
          src="assets/logocnu.png"
          class="overflow-hidden transition-all"
          [ngClass]="expanded ? 'w-52' : 'w-0'"
          alt=""
        />
        <button (click)="toggleSidebar()" class="p-2 rounded-sm bg-gray-50 hover:bg-gray-100">
          <ng-container *ngIf="expanded; else collapsed">
            <i class="fa-solid fa-chevron-left"></i>
          </ng-container>
          <ng-template #collapsed>
            <i class="fa-solid fa-chevron-right"></i>
          </ng-template>
        </button>
      </div>
  
      <ul class="flex-1 px-3">
        <li
          class="relative flex items-center py-2 px-3 my-1 font-medium rounded-md cursor-pointer transition-colors group"
          [ngClass]="expanded ? 'hover:bg-indigo-50 text-white hover:text-black' : 'bg-gradient-to-tr from-indigo-200 to-indigo-100'"
        >
          <!-- Icono visible siempre -->
          <i class="fa-solid fa-money-bill-trend-up"></i>
          <span class="overflow-hidden font-thin transition-all" [ngClass]="expanded ? 'w-52 ml-3' : 'w-0'">
            Presupuestos
          </span>
          <div *ngIf="!expanded" class="absolute left-full rounded-md px-2 py-1 ml-6 bg-indigo-100 text-indigo-800 text-sm invisible opacity-0 -translate-x-3 transition-all group-hover:visible group-hover:opacity-100 group-hover:translate-x-0">
            Presupuestos
          </div>
        </li>
      
      </ul>
      
  
      <div class="border-t flex p-3">
        <img
          src="https://ui-avatars.com/api/?background=c7d2fe&color=3730a3&bold=true"
          alt=""
          class="w-10 h-10 rounded-md"
        />
        <div
          class="flex justify-between items-center overflow-hidden transition-all"
          [ngClass]="expanded ? 'w-52 ml-3' : 'w-0'"
        >
          <div class="leading-4">
            <h4 class="font-semibold">John Doe</h4>
            <span class="text-xs text-gray-600">johndoegmail.com</span>
          </div>
          <i class="fa-solid fa-bars"></i>
          <!-- <app-more-vertical size="20"></app-more-vertical> -->
        </div>
        </div>
    </nav>

    <div class="flex-1 p-4 w-full md:w-1/2">
      <div class="mt-8 bg-white p-4 shadow rounded-lg">
          <h2 class="text-gray-500 text-lg font-semibold pb-4">Autorizaciones Pendientes</h2>
          <div class="my-1"></div> <!-- Espacio de separación -->
          <div class="bg-gradient-to-r from-cyan-300 to-cyan-500 h-px mb-6"></div> <!-- Línea con gradiente -->
          <table class="w-full table-auto text-sm">
              <thead>
                  <tr class="text-sm leading-normal">
                      <th class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">Foto</th>
                      <th class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">Nombre</th>
                      <th class="py-2 px-4 bg-grey-lightest font-bold uppercase text-sm text-grey-light border-b border-grey-light">Rol</th>
                  </tr>
              </thead>
              <tbody>
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40" alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
                      <td class="py-2 px-4 border-b border-grey-light">Juan Pérez</td>
                      <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
                  </tr>
                  <!-- Añade más filas aquí como la anterior para cada autorización pendiente -->
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40" alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
                      <td class="py-2 px-4 border-b border-grey-light">María Gómez</td>
                      <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
                  </tr>
                  
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40" alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
                      <td class="py-2 px-4 border-b border-grey-light">Carlos López</td>
                      <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
                  </tr>
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40" alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
                      <td class="py-2 px-4 border-b border-grey-light">Laura Torres</td>
                      <td class="py-2 px-4 border-b border-grey-light">Comercio</td>
                  </tr>
                  <tr class="hover:bg-grey-lighter">
                      <td class="py-2 px-4 border-b border-grey-light"><img src="https://via.placeholder.com/40" alt="Foto Perfil" class="rounded-full h-10 w-10"></td>
                      <td class="py-2 px-4 border-b border-grey-light">Ana Ramírez</td>
                      <td class="py-2 px-4 border-b border-grey-light">Usuario</td>
                  </tr>
              </tbody>
          </table>
          <!-- Botón "Ver más" para la tabla de Autorizaciones Pendientes -->
          <div class="text-right mt-4">
              <button class="bg-cyan-500 hover:bg-cyan-600 text-white font-semibold py-2 px-4 rounded">
                  Ver más
              </button>
          </div>
      </div>
  </div>
    
</aside>
