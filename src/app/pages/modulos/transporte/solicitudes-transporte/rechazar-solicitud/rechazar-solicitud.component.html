<div class="bg-[#14173D] h-14 w-full flex items-center justify-between px-4 font-bold">
    <h1 class="uppercase text-white text-2xl text-center pt-5 pb-3">Rechazar Solicitud</h1>
    <button class="w-6 h-6 text-white">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
            class="w-6 h-6 text-2xl font-bold">
            <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
        </svg>
    </button>
</div>


<form class="p-5" [formGroup]="formObservacion">

    <div class="flex items-center gap-1 w-full h-full">
        <div class="px-4 mt-2 w-full">
            <label class="block uppercase tracking-wide text-black text-xs font-bold mb-2" for="siglas">
                Observación
                <span class="text-red-500">*</span>
            </label>
            <textarea
            formControlName="Observacion"
                class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full h-full p-2.5"
                required id="siglas" autocomplete="off" type="text" placeholder="Observación para el rechazo"></textarea>
        </div>
    </div>





</form>



<div class="flex place-content-around items-center mt-3 mb-10">


    <button
    (click)="rechazarSolicitud()"
        class="rounded  bg-blue-500 px-6 pb-2 pt-2.5 text-xs font-medium uppercase leading-normal text-white shadow-[0_4px_9px_-4px_#3b71ca] transition duration-150 ease-in-out hover:bg-blue-600 hover:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:bg-blue-600 focus:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)] focus:outline-none focus:ring-0 active:bg-blue-700 active:shadow-[0_8px_9px_-4px_rgba(59,113,202,0.3),0_4px_18px_0_rgba(59,113,202,0.2)]"
        >Rechazar Solicitud</button>
