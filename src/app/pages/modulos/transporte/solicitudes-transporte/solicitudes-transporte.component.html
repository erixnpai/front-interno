
<div class="h-screen-xl overflow-hidden md:px-8 xl:px-8 px-8">

	<div class="mt-8 p-5 overflow-y-auto md:px-8 xl:px-8 px-8 shadow-md bg-white/10 sm:rounded-lg">
    <h2 class="border-l-[8px] border-blue-500 p-1 pl-2 text-lg  text-white">
      SOLICITUDES TRANSPORTE
    </h2>

    <div class="max-auto container py-4">
      <div class="flex flex-wrap lg:justify-between justify-center gap-y-4">

        @for (solicitud of solicitudesList(); track $index) {
          <div class="w-[550px] mb-6 bg-white p-6 shadow-lg rounded-lg">
            <div class="flex items-center justify-between">
              <!-- Imagen y TÃ­tulo a la izquierda -->
              <div class="flex items-center">
                <div class="mr-1 text-white flex items-center rounded-full py-4 px-4 shadow-xl bg-[#204ab0] left-4 -top-6">
                  <i class="fa-solid fa-car"></i>
              </div>
                <h3 class="text-base font-semibold text-gray-900">Benito Morales</h3>
              </div>
              <!-- Estado a la derecha -->
              <div class="flex ml-auto items-center">
                <strong class="font-poppin text-sm mr-1">Estado:</strong>
                <div class="bg-red-600 text-center rounded-lg py-1 px-4 text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg focus:opacity-[0.85]">{{solicitud.Id_estatus_nombre }}</div>
              </div>
              
            </div>
            <div class="flex mt-4 space-x-5">
              
              <div>
                <span class="text-sm font-bold text-gray-900">Hora de salida: </span>
                <span class="text-sm font-normal text-gray-500">08:00 AM</span>
              </div>
              <div>
                <span class="text-sm font-bold text-gray-900">Hora de regreso: </span>
                <span class="text-sm font-normal text-gray-500">05:00 PM</span>
            </div>
            </div>
            
            <p class="my-6 text-sm font-normal text-gray-500"> {{solicitud.Destino }}</p>
            <div class="mt-2 flex items-center justify-between text-sm font-semibold text-gray-900">
              <div class="flex items-center space-x-2 mt-2">
                <button class="flex bg-secundary text-center rounded-lg py-2 px-4   text-xs font-bold uppercase text-white shadow-md shadow-blue-500/20 transition-all hover:shadow-lg hover:shadow-blue-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none">
                 
                  Ver Solicitud
                </button>
                <button  
                class="flex middle none center mr-4 rounded-lg bg-[#212049] py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-[#212049] focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" data-ripple-light="true">
                Aprobar solicitud
              </button>
              <button (click)="rechazarSolicitud(solicitud.Id)"
              class="flex text-center rounded-lg bg-red-500 py-2 px-4 font-sans text-xs font-bold uppercase text-white shadow-md shadow-green-500/20 transition-all hover:shadow-lg hover:shadow-red-500/40 focus:opacity-[0.85] focus:shadow-none active:opacity-[0.85] active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" data-ripple-light="true">
                Rechazar Solicitud
              </button>
                
              </div>
            </div>
          </div>
       
        } @empty {
          
        }
  
      </div>
    </div>
    </div>

</div>
